<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raco's Taco adventure</title>
    <link rel="stylesheet" href="old/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
<canvas id="stage"></canvas>
 <div class="hide">
        <img id="head" hidden src="http://gtalogo.com/img/5388.png">
        <img id="taco" hidden
               src="https://images.vexels.com/media/users/3/143479/isolated/preview/e9f70459fc4462131316b495865cd4f8-taco-icon-cartoon-by-vexels.png">
        <img id="food" hidden
               src="https://images.vexels.com/media/users/3/143252/isolated/preview/43ad2f629d4456f0fdfe1ad4afbdfec4-icono-de-taco-by-vexels.png">

        <div id="mobileControls" class="mobileButtons">
            <button onclick="snake.stage.keyEvent.setKey(38)" class="btn vert">
                <img src="http://www.openwetware.org/images/4/46/Arrow_up.png">
            </button>
            <br/>
            <button onclick="snake.stage.keyEvent.setKey(37)" class="btn hoz left">
                <img src="http://www.openwetware.org/images/4/46/Arrow_up.png">
            </button>
            <button onclick="snake.stage.keyEvent.setKey(39)" class="btn hoz right">
                <img src="http://www.openwetware.org/images/4/46/Arrow_up.png">
            </button><br/>
            <button onclick="snake.stage.keyEvent.setKey(40)" class="btn vert down">
                <img src="http://www.openwetware.org/images/4/46/Arrow_up.png">
            </button>
        </div>
    </div>
<script src="old/js/index.js"></script>
</body>
</html>
