<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raco's Taco adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
<canvas id="stage"></canvas>
 <div class="hide">
        <img id="head" hidden src="img/raco.png">
        <img id="taco" hidden
               src="img/taco.png">
        <img id="food" hidden
               src="img/food.png">

        <div id="mobileControls" class="mobileButtons">
            <button onclick="snake.stage.keyEvent.setKey(38)" class="btn vert">
                <img src="http://www.openwetware.org/images/4/46/Arrow_up.png">
            </button>
            <br/>
            <button onclick="snake.stage.keyEvent.setKey(37)" class="btn hoz left">
                <img src="http://www.openwetware.org/images/4/46/Arrow_up.png">
            </button>
            <button onclick="snake.stage.keyEvent.setKey(39)" class="btn hoz right">
                <img src="http://www.openwetware.org/images/4/46/Arrow_up.png">
            </button><br/>
            <button onclick="snake.stage.keyEvent.setKey(40)" class="btn vert down">
                <img src="http://www.openwetware.org/images/4/46/Arrow_up.png">
            </button>
        </div>
    </div>
<script src="js/Keyboard.js"></script>
<script src="js/Screen.js"></script>
<script src="js/Stage.js"></script>
<script src="js/Game.js"></script>
<script src="js/index.js"></script>
</body>
</html>
