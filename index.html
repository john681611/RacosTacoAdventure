<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Raco's Taco adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h3>Raco's Taco adventure</h3>
    <canvas id="stage"></canvas>
    <image id="head" hidden src="http://gtalogo.com/img/5388.png"></image>
    <image id="taco" hidden
           src="https://images.vexels.com/media/users/3/143479/isolated/preview/e9f70459fc4462131316b495865cd4f8-taco-icon-cartoon-by-vexels.png"></image>
    <image id="food" hidden
           src="https://images.vexels.com/media/users/3/143252/isolated/preview/43ad2f629d4456f0fdfe1ad4afbdfec4-icono-de-taco-by-vexels.png"></image>
    <script src="js/index.js"></script>
    <div id="mobileControls" class="mobileButtons">
        <button onclick="snake.stage.keyEvent.setKey(38)" class="btn vert">
            <image src="http://www.openwetware.org/images/4/46/Arrow_up.png"></image>
        </button>
        <br/>
        <button onclick="snake.stage.keyEvent.setKey(37)" class="btn hoz left">
            <image src="http://www.openwetware.org/images/4/46/Arrow_up.png"></image>
        </button>
        <button onclick="snake.stage.keyEvent.setKey(39)" class="btn hoz right">
            <image src="http://www.openwetware.org/images/4/46/Arrow_up.png"></image>
        </button><br/>
        <button onclick="snake.stage.keyEvent.setKey(40)" class="btn vert down">
            <image src="http://www.openwetware.org/images/4/46/Arrow_up.png"></image>
        </button>
    </div>
</body>
</html>
